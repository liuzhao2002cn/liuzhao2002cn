languageCode = 'zh-cn'
title = '竱肇文档站'
canonifyURLs = true
[params]
  author = '肇'
  avatar = "lpip.jpg"
  tagline = "“诚之者，择善而固执之者也”——《礼记·中庸》"
  bio = """中国人，人文学术民工，东北工人家庭的子女，在新时代的废墟上长大的人。
        志趣：左翼理论研究（包括但不限于政治哲学和经济学）、近世以来华语与东亚的思想与社会。"""
  description = '分享生活与随想的个人网站'
  github = "https://github.com/liuzhao2002cn"
  douban = "https://www.douban.com/people/liuzhao2002cn/"
  facebook = "https://www.facebook.com/ZhuanZhao.cn"
  email = "liuzhao2002cn@gmail.com"
  twitter = "https://x.com/liuzhao_cn"
  bilibili = "https://space.bilibili.com/your-uid"
  license = '本站内容采用 <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank" rel="noopener">CC BY-NC-SA 4.0</a> 国际许可协议。'
[params.theme]
  name = "肇自定义" 
  url = "https://github.com/liuzhao2002cn/liuzhao2002cn"
# 菜单配置
[taxonomies]
  tag = "tags"
[menu]
  [[menu.main]]
    name = "首页"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "📚 笔记"
    url = "/note/"
    weight = 2
  [[menu.main]]
    name = "🎨 评论"
    url = "/opinion/"
    weight = 3
  [[menu.main]]
    name = "🌍 生活"
    url = "/life/"
    weight = 4
  [[menu.main]]
    name = "📖 书籍"
    url = "/books/"
    weight = 5
  [[menu.main]]
    name = "📥 下载"
    url = "/downloads/"
    weight = 6
[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true 
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
[sitemap]
  changefreq = "monthly"
  priority = 0.5
[params.advanced]
  enable_lazyload = true
[params.features]
  related_posts = true
  reading_time = true
  table_of_contents = true
  dark_mode_toggle = true
  progress_bar = true
[params.giscus]
  enable = true
  repo = "liuzhao2002cn/liuzhao2002cn" 
  repoId = "R_kgDOQEhL8Q"              
  category = "Announcements"           
  categoryId = "DIC_kwDOQEhL8c4CwyYF"       
[build]
  writeStats = true
