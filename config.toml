[params.theme]
  name = "肇自定义" 
  url = "https://github.com/liuzhao2002cn/liuzhao2002cn"
# 菜单配置
[menu]
  [[menu.main]]
    name = '首页'
    url = '/'
    weight = 1
  [[menu.main]]
    name = '文章'
    url = '/posts/'
    weight = 2
  [[menu.main]]
    name = '书籍'
    url = '/books/'  
    weight = 3
  [[menu.main]]
    name = '关于'
    url = '/about/'
    weight = 3
[taxonomies]
  category = "categories"
  tag = "tags"
[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true 
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
[sitemap]
  changefreq = "monthly"
  priority = 0.5
[params.advanced]
  enable_lazyload = true
[params.features]
  related_posts = true
  reading_time = true
  table_of_contents = true
  dark_mode_toggle = true
  progress_bar = true
[params.giscus]
  enable = true
