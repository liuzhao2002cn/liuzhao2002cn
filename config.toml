baseURL = 'https://liuzhao2002cn.github.io/liuzhao2002cn/'
languageCode = 'zh-cn'
title = '竱肇的个人博客'

[params]
  author = '肇'
  description = '分享生活与随想的个人网站'
  github = "https://github.com/liuzhao2002cn"
  email = "liuzhao2002cn@gmail.com"
  twitter = "https://x.com/liuzhao_cn"
  bilibili = "https://space.bilibili.com/your-uid"
    license = '本站内容采用 <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank" rel="noopener">CC BY-NC-SA 4.0</a> 国际许可协议。'
[params.theme]
  name = "肇自定义主题" 
  url = "https://github.com/liuzhao2002cn/liuzhao2002cn"
# 菜单配置
[menu]
  [[menu.main]]
    name = '首页'
    url = '/'
    weight = 1
  [[menu.main]]
    name = '文章'
    url = '/posts/'
    weight = 2
  [[menu.main]]
    name = '关于'
    url = '/about/'
    weight = 3

# 分类和标签配置 - 只保留一个 [taxonomies] 部分
[taxonomies]
  category = "categories"
  tag = "tags"

# 输出格式配置
[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]

# 标记配置
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # 允许在markdown中使用HTML

  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4

# 网站地图配置
[sitemap]
  changefreq = "monthly"
  priority = 0.5


# 高级功能配置（可选）
[params.advanced]
  enable_lazyload = true
  
[params.features]
  related_posts = true
  reading_time = true
  table_of_contents = true
  dark_mode_toggle = true
  progress_bar = true
[params.giscus]
  enable = true
  repo = "liuzhao2002cn/liuzhao2002cn" 
  repoId = "R_kgDOQEhL8Q"              
  category = "Announcements"           
  categoryId = "DIC_kwDOQEhL8c4CwyYF"       
