baseURL = 'https://liuzhao2002cn.github.io/liuzhao2002cn/'
languageCode = 'zh-cn'
title = '竱肇的个人博客'
canonifyURLs = true

[params]
  author = '肇'
  description = '这里是关于我博客的描述...'

[menu]
  [[menu.main]]
    name = '首页'
    url = '/'
    weight = 1
  [[menu.main]]
    name = '文章'
    url = '/posts/'
    weight = 2
  [[menu.main]]
    name = '关于'
    url = '/about/'
    weight = 3
[taxonomies]
  category = "categories"
  tag = "tags"
  
# 启用更多功能
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # 允许在markdown中使用HTML

  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4

# 分类和标签配置
[taxonomies]
  category = "categories"
  tag = "tags"

# 网站地图配置
[sitemap]
  changefreq = "monthly"
  priority = 0.5

# 额外输出格式
[outputFormats]
  [outputFormats.JSON]
    mediaType = "application/json"
    baseName = "index"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]
