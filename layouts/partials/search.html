<script>
// 搜索功能 JavaScript
document.addEventListener('DOMContentLoaded', function() {
    const overlay = document.getElementById('searchOverlay');
    const input = document.getElementById('searchInput');
    const close = document.getElementById('searchClose');
    const clear = document.getElementById('searchClear');
    const results = document.getElementById('searchResults');
    const toggleButton = document.querySelector('.search-toggle');

    // 打开搜索
    if (toggleButton) {
        toggleButton.addEventListener('click', function() {
            overlay.classList.add('active');
            input.focus();
        });
    }

    // 关闭搜索
    function closeSearch() {
        overlay.classList.remove('active');
        input.value = '';
        showInitialState();
    }

    close.addEventListener('click', closeSearch);
    
    // 点击外部关闭
    overlay.addEventListener('click', function(e) {
        if (e.target === overlay) {
            closeSearch();
        }
    });

    // ESC 键关闭
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && overlay.classList.contains('active')) {
            closeSearch();
        }
    });

    // 清除输入
    clear.addEventListener('click', function() {
        input.value = '';
        input.focus();
        showInitialState();
    });

    // 搜索范围切换
    const scopeButtons = document.querySelectorAll('.scope-button');
    scopeButtons.forEach(button => {
        button.addEventListener('click', function() {
            scopeButtons.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            performSearch();
        });
    });

    // 分类筛选切换
    const categoryButtons = document.querySelectorAll('.category-button');
    categoryButtons.forEach(button => {
        button.addEventListener('click', function() {
            categoryButtons.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            performSearch();
        });
    });

    // 输入搜索
    let searchTimeout;
    input.addEventListener('input', function() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(performSearch, 300);
    });

    // 搜索索引 - 直接嵌入，不需要额外请求
    const searchIndex = [
        {{- $pages := where .Site.RegularPages "Type" "in" (slice "note" "opinion" "life" "books") -}}
        {{- range $index, $page := $pages -}}
        {{- if $index }},{{ end -}}
        {
            title: {{ $page.Title | jsonify }},
            url: {{ $page.Permalink | jsonify }},
            content: {{ ($page.Plain | truncate 500) | jsonify }},
            summary: {{ ($page.Summary | plainify | truncate 200) | jsonify }},
            section: {{ $page.Section | jsonify }},
            date: {{ ($page.Date.Format "2006-01-02") | jsonify }},
            tags: {{ ($page.Params.tags | default slice) | jsonify }},
            categories: {{ ($page.Params.categories | default slice) | jsonify }}
        }
        {{- end -}}
    ];

    // 加载搜索索引（同步返回）
    async function loadSearchIndex() {
        return searchIndex;
    }

    // 执行搜索
    async function performSearch() {
        const query = input.value.trim();

        if (!query) {
            showInitialState();
            return;
        }

        showLoadingState();

        try {
            // 加载搜索索引
            const index = await loadSearchIndex();
            const queryLower = query.toLowerCase();

            // 获取筛选条件
            const category = document.querySelector('.category-button.active').dataset.category;
            const scope = document.querySelector('input[name="scope"]:checked').value;

            // 搜索并评分
            let searchResults = index.map(item => {
                let score = 0;
                const titleLower = item.title.toLowerCase();
                const contentLower = (item.content || '').toLowerCase();
                const summaryLower = (item.summary || '').toLowerCase();

                // 根据搜索范围计算分数
                if (scope === 'title') {
                    if (titleLower.includes(queryLower)) {
                        score += titleLower === queryLower ? 100 : 50;
                    }
                } else if (scope === 'content') {
                    const contentMatches = (contentLower.match(new RegExp(queryLower, 'g')) || []).length;
                    score += contentMatches * 10;
                } else {
                    // 全部内容搜索
                    if (titleLower.includes(queryLower)) {
                        score += titleLower === queryLower ? 100 : 50;
                    }
                    const contentMatches = (contentLower.match(new RegExp(queryLower, 'g')) || []).length;
                    score += contentMatches * 5;
                    if (summaryLower.includes(queryLower)) {
                        score += 20;
                    }
                }

                return { ...item, score };
            }).filter(item => item.score > 0);

            // 分类筛选
            if (category !== 'all') {
                searchResults = searchResults.filter(item => item.section === category);
            }

            // 按分数排序
            searchResults.sort((a, b) => b.score - a.score);

            showResults(searchResults);
        } catch (error) {
            console.error('搜索失败:', error);
            results.innerHTML = `
                <div class="search-status">
                    <div class="status-icon">⚠️</div>
                    <p class="status-text" style="margin-bottom: 1rem;">搜索功能暂时不可用</p>
                    <p style="font-size: 0.9rem; color: #666;">请稍后再试或联系管理员</p>
                </div>
            `;
        }
    }

    function showInitialState() {
        results.innerHTML = `
            <div class="search-status initial">
                <div class="status-icon">🔍</div>
                <p class="status-text">输入关键词开始搜索</p>
            </div>
        `;
    }

    function showLoadingState() {
        results.innerHTML = `
            <div class="search-loading">
                <div class="loading-spinner"></div>
                <p class="status-text">搜索中...</p>
            </div>
        `;
    }

    function showResults(items) {
        if (items.length === 0) {
            results.innerHTML = `
                <div class="search-status">
                    <div class="status-icon">😔</div>
                    <p class="status-text">未找到相关内容</p>
                    <p style="font-size: 0.9rem; color: #999; margin-top: 0.5rem;">尝试使用不同的关键词</p>
                </div>
            `;
            return;
        }

        const query = input.value.trim();
        const html = items.slice(0, 20).map(item => {
            const title = highlightText(item.title || '无标题', query);
            const excerpt = highlightText(item.summary || item.content?.substring(0, 150) || '暂无摘要', query);
            const category = item.section || '';

            return `
                <a href="${item.url}" class="search-result-item">
                    <span class="result-category">${getCategoryName(category)}</span>
                    <h3 class="result-title">${title}</h3>
                    <p class="result-excerpt">${excerpt}...</p>
                    <div class="result-meta">
                        <span>📅 ${item.date || '未知日期'}</span>
                    </div>
                </a>
            `;
        }).join('');

        const total = items.length;
        const showing = Math.min(20, total);
        const countInfo = total > 20 ?
            `<div style="text-align: center; padding: 1rem; color: #888; font-size: 0.9rem;">
                显示前 ${showing} 条，共找到 ${total} 条结果
            </div>` : '';

        results.innerHTML = html + countInfo;
    }

    // 高亮匹配文本
    function highlightText(text, query) {
        if (!query || !text) return text;
        const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
        return text.replace(regex, '<mark>$1</mark>');
    }

    // 转义正则特殊字符
    function escapeRegex(str) {
        return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function getCategoryName(category) {
        const names = {
            note: '📚 笔记',
            opinion: '🎨 评论',
            life: '🌍 生活',
            books: '📖 书籍'
        };
        return names[category] || '📄 其他';
    }
});
</script>
