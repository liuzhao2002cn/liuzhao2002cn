<!-- ===================================
     全屏搜索界面
     =================================== -->

<div class="search-overlay" id="searchOverlay">
    <div class="search-container">
        <!-- 关闭按钮 -->
        <button class="search-close" id="searchClose" aria-label="关闭搜索">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </button>

        <!-- 搜索头部 -->
        <div class="search-header">
            <h2 class="search-title">搜索内容</h2>
            <p class="search-hint">输入关键词开始搜索...</p>
        </div>

        <!-- 搜索输入区 -->
        <div class="search-input-wrapper">
            <svg class="search-icon" viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
            <input 
                type="text" 
                class="search-input" 
                id="searchInput"
                placeholder="搜索文章、书籍..." 
                autocomplete="off"
                autofocus
            />
            <button class="search-clear" id="searchClear" aria-label="清除搜索">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
        </div>

        <!-- 搜索选项 -->
        <div class="search-options">
            <!-- 搜索范围 -->
            <div class="search-scope">
                <label class="scope-label">搜索范围：</label>
                <div class="scope-buttons">
                    <label class="scope-button active">
                        <input type="radio" name="scope" value="all" checked>
                        <span>全部内容</span>
                    </label>
                    <label class="scope-button">
                        <input type="radio" name="scope" value="title">
                        <span>仅标题</span>
                    </label>
                    <label class="scope-button">
                        <input type="radio" name="scope" value="content">
                        <span>仅正文</span>
                    </label>
                </div>
            </div>

            <!-- 分类筛选 -->
            <div class="search-categories">
                <label class="scope-label">内容分类：</label>
                <div class="category-buttons">
                    <button class="category-button active" data-category="all">
                        <span class="category-icon">🌟</span>
                        <span class="category-text">全部</span>
                    </button>
                    <button class="category-button" data-category="note">
                        <span class="category-icon">📚</span>
                        <span class="category-text">笔记</span>
                    </button>
                    <button class="category-button" data-category="opinion">
                        <span class="category-icon">🎨</span>
                        <span class="category-text">评论</span>
                    </button>
                    <button class="category-button" data-category="life">
                        <span class="category-icon">🌍</span>
                        <span class="category-text">生活</span>
                    </button>
                    <button class="category-button" data-category="books">
                        <span class="category-icon">📖</span>
                        <span class="category-text">书籍</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 搜索结果 -->
        <div class="search-results" id="searchResults">
            <!-- 初始状态 -->
            <div class="search-status initial">
                <div class="status-icon">🔍</div>
                <p class="status-text">输入关键词开始搜索</p>
            </div>
        </div>
    </div>
</div>

<style>
/* ===================================
   全屏搜索界面样式
   =================================== */

.search-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(10px);
    z-index: 9999;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    overflow-y: auto;
}

.search-overlay.active {
    opacity: 1;
    visibility: visible;
}

.search-container {
    position: relative;
    width: 100%;
    max-width: 900px;
    padding: 2rem;
    margin-top: 5vh;
}

/* 关闭按钮 */
.search-close {
    position: absolute;
    top: 1rem;
    right: 1rem;
    width: 48px;
    height: 48px;
    border: none;
    background: #f8f9fa;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    z-index: 10;
}

.search-close:hover {
    background: var(--pink);
    color: white;
    transform: rotate(90deg);
}

/* 搜索头部 */
.search-header {
    text-align: center;
    margin-bottom: 2rem;
}

.search-title {
    font-size: 2.5rem;
    font-weight: 900;
    background: linear-gradient(135deg, var(--pink), var(--blue));
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 0 0 0.5rem 0;
}

.search-hint {
    font-size: 1rem;
    color: #888;
    margin: 0;
}

/* 搜索输入区 */
.search-input-wrapper {
    position: relative;
    margin-bottom: 2rem;
}

.search-icon {
    position: absolute;
    left: 1.5rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--pink);
}

.search-input {
    width: 100%;
    padding: 1.2rem 4rem 1.2rem 4rem;
    font-size: 1.2rem;
    border: 3px solid #e9ecef;
    border-radius: 50px;
    outline: none;
    transition: all 0.3s ease;
    background: white;
}

.search-input:focus {
    border-color: var(--pink);
    box-shadow: 0 0 0 4px rgba(229, 128, 205, 0.1);
}

.search-clear {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    width: 36px;
    height: 36px;
    border: none;
    background: transparent;
    cursor: pointer;
    border-radius: 50%;
    display: none;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
}

.search-clear:hover {
    background: #f8f9fa;
}

.search-input:not(:placeholder-shown) ~ .search-clear {
    display: flex;
}

/* 搜索选项 */
.search-options {
    margin-bottom: 2rem;
    padding: 1.5rem;
    background: #f8f9fa;
    border-radius: 16px;
}

.search-scope,
.search-categories {
    margin-bottom: 1.5rem;
}

.search-categories {
    margin-bottom: 0;
}

.scope-label {
    display: block;
    font-size: 0.9rem;
    font-weight: 600;
    color: #666;
    margin-bottom: 0.8rem;
}

/* 搜索范围按钮 */
.scope-buttons {
    display: flex;
    gap: 0.8rem;
    flex-wrap: wrap;
}

.scope-button {
    cursor: pointer;
}

.scope-button input {
    display: none;
}

.scope-button span {
    display: inline-block;
    padding: 0.6rem 1.2rem;
    background: white;
    border: 2px solid #e9ecef;
    border-radius: 25px;
    font-size: 0.9rem;
    font-weight: 500;
    transition: all 0.3s ease;
}

.scope-button:hover span {
    border-color: var(--pink);
}

.scope-button.active span,
.scope-button input:checked + span {
    background: var(--pink);
    color: white;
    border-color: var(--pink);
}

/* 分类筛选按钮 */
.category-buttons {
    display: flex;
    gap: 0.8rem;
    flex-wrap: wrap;
}

.category-button {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.6rem 1.2rem;
    background: white;
    border: 2px solid #e9ecef;
    border-radius: 25px;
    font-size: 0.9rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
}

.category-button:hover {
    border-color: var(--blue);
    transform: translateY(-2px);
}

.category-button.active {
    background: linear-gradient(135deg, var(--pink), var(--blue));
    color: white;
    border-color: transparent;
}

.category-icon {
    font-size: 1.2rem;
}

/* 搜索结果 */
.search-results {
    min-height: 300px;
}

/* 搜索状态 */
.search-status {
    text-align: center;
    padding: 4rem 2rem;
}

.status-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
    opacity: 0.5;
}

.status-text {
    font-size: 1.1rem;
    color: #888;
}

/* 搜索结果项 */
.search-result-item {
    background: white;
    border: 1px solid #e9ecef;
    border-radius: 12px;
    padding: 1.5rem;
    margin-bottom: 1rem;
    transition: all 0.3s ease;
    cursor: pointer;
}

.search-result-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    border-color: var(--pink);
}

.result-category {
    display: inline-block;
    padding: 0.25rem 0.8rem;
    background: rgba(229, 128, 205, 0.1);
    color: var(--pink);
    font-size: 0.8rem;
    border-radius: 12px;
    margin-bottom: 0.8rem;
}

.result-title {
    font-size: 1.3rem;
    font-weight: 700;
    color: var(--text-color);
    margin: 0 0 0.5rem 0;
}

.result-excerpt {
    font-size: 0.95rem;
    color: #666;
    line-height: 1.6;
    margin-bottom: 0.8rem;
}

.result-excerpt mark {
    background: rgba(229, 128, 205, 0.2);
    color: var(--pink);
    padding: 0 0.2rem;
}

.result-meta {
    display: flex;
    gap: 1rem;
    font-size: 0.85rem;
    color: #888;
}

/* 加载状态 */
.search-loading {
    text-align: center;
    padding: 2rem;
}

.loading-spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #f0f0f0;
    border-top-color: var(--pink);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 1rem;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* 响应式 */
@media (max-width: 768px) {
    .search-container {
        padding: 1rem;
        margin-top: 2vh;
    }

    .search-title {
        font-size: 2rem;
    }

    .search-input {
        font-size: 1rem;
        padding: 1rem 3.5rem 1rem 3.5rem;
    }

    .search-options {
        padding: 1rem;
    }

    .category-buttons {
        gap: 0.5rem;
    }

    .category-button {
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
    }
}
</style>

<script>
// 搜索功能 JavaScript
document.addEventListener('DOMContentLoaded', function() {
    const overlay = document.getElementById('searchOverlay');
    const input = document.getElementById('searchInput');
    const close = document.getElementById('searchClose');
    const clear = document.getElementById('searchClear');
    const results = document.getElementById('searchResults');
    const toggleButton = document.querySelector('.search-toggle');

    // 打开搜索
    if (toggleButton) {
        toggleButton.addEventListener('click', function() {
            overlay.classList.add('active');
            input.focus();
        });
    }

    // 关闭搜索
    function closeSearch() {
        overlay.classList.remove('active');
        input.value = '';
        showInitialState();
    }

    close.addEventListener('click', closeSearch);
    
    // 点击外部关闭
    overlay.addEventListener('click', function(e) {
        if (e.target === overlay) {
            closeSearch();
        }
    });

    // ESC 键关闭
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && overlay.classList.contains('active')) {
            closeSearch();
        }
    });

    // 清除输入
    clear.addEventListener('click', function() {
        input.value = '';
        input.focus();
        showInitialState();
    });

    // 搜索范围切换
    const scopeButtons = document.querySelectorAll('.scope-button');
    scopeButtons.forEach(button => {
        button.addEventListener('click', function() {
            scopeButtons.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            performSearch();
        });
    });

    // 分类筛选切换
    const categoryButtons = document.querySelectorAll('.category-button');
    categoryButtons.forEach(button => {
        button.addEventListener('click', function() {
            categoryButtons.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            performSearch();
        });
    });

    // 输入搜索
    let searchTimeout;
    input.addEventListener('input', function() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(performSearch, 300);
    });

    // 搜索索引 - 直接嵌入，不需要额外请求
    const searchIndex = [
        {{- $pages := where .Site.RegularPages "Type" "in" (slice "note" "opinion" "life" "books") -}}
        {{- range $index, $page := $pages -}}
        {{- if $index }},{{ end -}}
        {
            title: {{ $page.Title | jsonify }},
            url: {{ $page.Permalink | jsonify }},
            content: {{ ($page.Plain | truncate 500) | jsonify }},
            summary: {{ ($page.Summary | plainify | truncate 200) | jsonify }},
            section: {{ $page.Section | jsonify }},
            date: {{ ($page.Date.Format "2006-01-02") | jsonify }},
            tags: {{ ($page.Params.tags | default slice) | jsonify }},
            categories: {{ ($page.Params.categories | default slice) | jsonify }}
        }
        {{- end -}}
    ];

    // 加载搜索索引（同步返回）
    async function loadSearchIndex() {
        return searchIndex;
    }

    // 执行搜索
    async function performSearch() {
        const query = input.value.trim();

        if (!query) {
            showInitialState();
            return;
        }

        showLoadingState();

        try {
            // 加载搜索索引
            const index = await loadSearchIndex();
            const queryLower = query.toLowerCase();

            // 获取筛选条件
            const category = document.querySelector('.category-button.active').dataset.category;
            const scope = document.querySelector('input[name="scope"]:checked').value;

            // 搜索并评分
            let searchResults = index.map(item => {
                let score = 0;
                const titleLower = item.title.toLowerCase();
                const contentLower = (item.content || '').toLowerCase();
                const summaryLower = (item.summary || '').toLowerCase();

                // 根据搜索范围计算分数
                if (scope === 'title') {
                    if (titleLower.includes(queryLower)) {
                        score += titleLower === queryLower ? 100 : 50;
                    }
                } else if (scope === 'content') {
                    const contentMatches = (contentLower.match(new RegExp(queryLower, 'g')) || []).length;
                    score += contentMatches * 10;
                } else {
                    // 全部内容搜索
                    if (titleLower.includes(queryLower)) {
                        score += titleLower === queryLower ? 100 : 50;
                    }
                    const contentMatches = (contentLower.match(new RegExp(queryLower, 'g')) || []).length;
                    score += contentMatches * 5;
                    if (summaryLower.includes(queryLower)) {
                        score += 20;
                    }
                }

                return { ...item, score };
            }).filter(item => item.score > 0);

            // 分类筛选
            if (category !== 'all') {
                searchResults = searchResults.filter(item => item.section === category);
            }

            // 按分数排序
            searchResults.sort((a, b) => b.score - a.score);

            showResults(searchResults);
        } catch (error) {
            console.error('搜索失败:', error);
            results.innerHTML = `
                <div class="search-status">
                    <div class="status-icon">⚠️</div>
                    <p class="status-text" style="margin-bottom: 1rem;">搜索功能暂时不可用</p>
                    <p style="font-size: 0.9rem; color: #666;">请稍后再试或联系管理员</p>
                </div>
            `;
        }
    }

    function showInitialState() {
        results.innerHTML = `
            <div class="search-status initial">
                <div class="status-icon">🔍</div>
                <p class="status-text">输入关键词开始搜索</p>
            </div>
        `;
    }

    function showLoadingState() {
        results.innerHTML = `
            <div class="search-loading">
                <div class="loading-spinner"></div>
                <p class="status-text">搜索中...</p>
            </div>
        `;
    }

    function showResults(items) {
        if (items.length === 0) {
            results.innerHTML = `
                <div class="search-status">
                    <div class="status-icon">😔</div>
                    <p class="status-text">未找到相关内容</p>
                    <p style="font-size: 0.9rem; color: #999; margin-top: 0.5rem;">尝试使用不同的关键词</p>
                </div>
            `;
            return;
        }

        const query = input.value.trim();
        const html = items.slice(0, 20).map(item => {
            const title = highlightText(item.title || '无标题', query);
            const excerpt = highlightText(item.summary || item.content?.substring(0, 150) || '暂无摘要', query);
            const category = item.section || '';

            return `
                <a href="${item.url}" class="search-result-item">
                    <span class="result-category">${getCategoryName(category)}</span>
                    <h3 class="result-title">${title}</h3>
                    <p class="result-excerpt">${excerpt}...</p>
                    <div class="result-meta">
                        <span>📅 ${item.date || '未知日期'}</span>
                    </div>
                </a>
            `;
        }).join('');

        const total = items.length;
        const showing = Math.min(20, total);
        const countInfo = total > 20 ?
            `<div style="text-align: center; padding: 1rem; color: #888; font-size: 0.9rem;">
                显示前 ${showing} 条，共找到 ${total} 条结果
            </div>` : '';

        results.innerHTML = html + countInfo;
    }

    // 高亮匹配文本
    function highlightText(text, query) {
        if (!query || !text) return text;
        const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
        return text.replace(regex, '<mark>$1</mark>');
    }

    // 转义正则特殊字符
    function escapeRegex(str) {
        return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function getCategoryName(category) {
        const names = {
            note: '📚 笔记',
            opinion: '🎨 评论',
            life: '🌍 生活',
            books: '📖 书籍'
        };
        return names[category] || '📄 其他';
    }
});
</script>
