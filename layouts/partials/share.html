<div class="share-buttons">
    <span class="share-title">分享到:</span>
    <a href="https://twitter.com/intent/tweet/?text={{ .Title }}&amp;url={{ .Permalink }}" target="_blank" rel="noopener" aria-label="Share on Twitter">Twitter</a>
    <a href="http://service.weibo.com/share/share.php?title={{ .Title }}&url={{ .Permalink }}" target="_blank" rel="noopener" aria-label="Share on Weibo">微博</a>
    <a href="mailto:?subject={{ .Title }}&amp;body=这篇文章很有趣: {{ .Permalink }}" target="_blank" rel="noopener" aria-label="Share via Email">邮件</a>
</div>
