<header class="site-header">
    <div class="header-content">
        <h1 class="site-title">
            <a href="{{ .Site.BaseURL }}" title="{{ .Site.Title }}">
                {{ .Site.Title }}
            </a>
        </h1>
        
        {{ if .Site.Params.tagline }}
        <p class="site-tagline">{{ .Site.Params.tagline }}</p>
        {{ end }}

        <nav class="site-nav">
            <ul>
                <li><a href="{{ .Site.BaseURL }}" {{ if .IsHome }}class="active"{{ end }}>首页</a></li>
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL }}" {{ if $.IsMenuCurrent "main" . }}class="active"{{ end }}>{{ .Name }}</a></li>
                {{ end }}
                <li><a href="{{ "index.xml" | absURL }}" target="_blank">RSS</a></li>
            </ul>
        </nav>
    </div>
</header>
