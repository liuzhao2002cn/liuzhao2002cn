<header class="site-header">
    <div class="header-content">
        <!-- 左侧：站点标题 -->
        <div class="header-left">
            <h1 class="site-title">
                <a href="{{ .Site.BaseURL }}" title="{{ .Site.Title }}">
                    {{ .Site.Title }}
                </a>
            </h1>
            {{ if .Site.Params.tagline }}
            <p class="site-tagline">{{ .Site.Params.tagline }}</p>
            {{ end }}
        </div>

        <!-- 右侧：导航菜单 -->
        <nav class="site-nav" id="siteNav">
            <ul class="nav-menu">
                {{ range .Site.Menus.main }}
                <li class="nav-item">
                    <a href="{{ .URL }}" 
                       class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}"
                       title="{{ .Name }}">
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
                <li class="nav-item">
                    <a href="{{ "index.xml" | absURL }}" 
                       class="nav-link" 
                       target="_blank"
                       title="订阅 RSS">
                        RSS
                    </a>
                </li>
            </ul>

            <!-- 深色模式切换按钮 -->
            <button class="theme-toggle" id="themeToggle" aria-label="切换深色模式">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>

            <!-- 移动端汉堡菜单按钮 -->
            <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="打开菜单">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </div>
</header>

<!-- 移动端菜单遮罩层 -->
<div class="nav-overlay" id="navOverlay"></div>

<!-- 阅读进度条 -->
<div class="reading-progress" id="readingProgress"></div>

<style>
body {
    font-family: var(--font-body);
    line-height: 1.8;
    font-size: 18px;
    color: var(--text-color);
    background-color: var(--bg-color);
    margin: 0;
    padding: 0;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow-x: hidden; /* 防止横向滚动 */
}

/* ====== 华丽导航栏样式 ====== */

.site-header {
    position: sticky;
    top: 0;
    z-index: 100;
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border-color);
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.03);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.site-header.scrolled {
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
}

.header-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1.5rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 2rem;
}

/* --- 左侧标题区域 --- */
.header-left {
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
}

.site-title {
    margin: 0;
    font-size: 1.8rem;
    font-family: var(--font-heading);
    background: linear-gradient(135deg, var(--blue), var(--pink));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    transition: all 0.3s ease;
}

.site-title a {
    border-bottom: none;
    display: inline-block;
}

.site-title:hover {
    transform: translateY(-2px);
    filter: brightness(1.2);
}

.site-tagline {
    margin: 0;
    font-size: 0.85rem;
    color: #888;
    font-family: var(--font-italic);
}

/* --- 导航菜单 --- */
.site-nav {
    display: flex;
    align-items: center;
    gap: 1.5rem;
}

.nav-menu {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.nav-item {
    position: relative;
}

.nav-link {
    display: block;
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    font-weight: 500;
    color: var(--text-color);
    border-bottom: none;
    border-radius: 8px;
    position: relative;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    overflow: hidden;
}

/* 悬停效果 */
.nav-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(170, 170, 255, 0.1), rgba(229, 128, 205, 0.1));
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: -1;
    border-radius: 8px;
}

.nav-link:hover::before,
.nav-link.active::before {
    opacity: 1;
}

.nav-link:hover {
    color: var(--blue);
    transform: translateY(-2px);
}

/* 当前页面激活状态 */
.nav-link.active {
    color: var(--pink);
    font-weight: 600;
    background: linear-gradient(135deg, rgba(170, 170, 255, 0.08), rgba(229, 128, 205, 0.08));
}

.nav-link.active::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 10%;
    right: 10%;
    height: 2px;
    background: linear-gradient(90deg, var(--blue), var(--pink));
    border-radius: 2px;
}

/* --- 深色模式切换按钮 --- */
.theme-toggle {
    position: relative;
    width: 42px;
    height: 42px;
    border: 2px solid var(--border-color);
    border-radius: 50%;
    background: var(--white);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    padding: 0;
}

.theme-toggle:hover {
    border-color: var(--blue);
    transform: rotate(180deg) scale(1.1);
    box-shadow: 0 4px 15px rgba(170, 170, 255, 0.3);
}

.sun-icon,
.moon-icon {
    position: absolute;
    transition: all 0.3s ease;
}

.sun-icon {
    opacity: 1;
    transform: rotate(0deg);
}

.moon-icon {
    opacity: 0;
    transform: rotate(180deg);
}

body.dark-mode .sun-icon {
    opacity: 0;
    transform: rotate(180deg);
}

body.dark-mode .moon-icon {
    opacity: 1;
    transform: rotate(0deg);
}

/* --- 移动端汉堡菜单 --- */
.mobile-menu-toggle {
    display: none;
    flex-direction: column;
    justify-content: space-around;
    width: 32px;
    height: 32px;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
    z-index: 10;
}

.mobile-menu-toggle span {
    width: 100%;
    height: 3px;
    background: var(--text-color);
    border-radius: 3px;
    transition: all 0.3s ease;
}

.mobile-menu-toggle.active span:nth-child(1) {
    transform: rotate(45deg) translate(8px, 8px);
}

.mobile-menu-toggle.active span:nth-child(2) {
    opacity: 0;
}

.mobile-menu-toggle.active span:nth-child(3) {
    transform: rotate(-45deg) translate(8px, -8px);
}

/* --- 阅读进度条 --- */
.reading-progress {
    position: fixed;
    top: 0;
    left: 0;
    width: 0%;
    height: 3px;
    background: linear-gradient(90deg, var(--blue), var(--pink));
    z-index: 101;
    transition: width 0.1s ease;
}

/* ====== 深色模式适配 ====== */
body.dark-mode .site-header {
    background: rgba(45, 45, 45, 0.85);
    border-bottom-color: #444;
}

body.dark-mode .site-title {
    filter: brightness(1.3);
}

body.dark-mode .theme-toggle {
    background: #2d2d2d;
    border-color: #555;
}

body.dark-mode .theme-toggle:hover {
    border-color: var(--pink);
    box-shadow: 0 4px 15px rgba(229, 128, 205, 0.3);
}

/* ====== 响应式设计 ====== */
@media (max-width: 768px) {
    .header-content {
        padding: 1rem 1.5rem;
    }

    .site-title {
        font-size: 1.4rem;
    }

    .site-tagline {
        font-size: 0.75rem;
    }

    .nav-menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 280px;
        height: 100vh;
        background: var(--white);
        flex-direction: column;
        align-items: stretch;
        gap: 0;
        padding: 5rem 2rem 2rem;
        box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
        transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 200;
    }

    body.dark-mode .nav-menu {
        background: #2d2d2d;
    }

    .nav-menu.active {
        right: 0;
    }

    /* 菜单遮罩层 */
    .nav-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 150;
    }

    .nav-overlay.active {
        opacity: 1;
        visibility: visible;
    }

    .nav-item {
        width: 100%;
    }

    .nav-link {
        padding: 1rem;
        font-size: 1.1rem;
        border-radius: 0;
        border-bottom: 1px solid var(--border-color);
    }

    .mobile-menu-toggle {
        display: flex;
    }

    .theme-toggle {
        position: relative;
        z-index: 10;
    }
}

/* ====== 动画增强 ====== */
@keyframes slideDown {
    from {
        transform: translateY(-100%);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.site-header {
    animation: slideDown 0.5s ease;
}
</style>

<script>
// ====== 导航栏交互功能 ======

document.addEventListener('DOMContentLoaded', function() {
    // 1. 深色模式切换
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    
    // 检查本地存储的主题设置
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        body.classList.add('dark-mode');
    }
    
    themeToggle.addEventListener('click', function() {
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // 2. 移动端菜单切换
    const mobileMenuToggle = document.getElementById('mobileMenuToggle');
    const navMenu = document.querySelector('.nav-menu');
    const navOverlay = document.getElementById('navOverlay');
    
    function toggleMobileMenu() {
        const isActive = mobileMenuToggle.classList.toggle('active');
        navMenu.classList.toggle('active');
        navOverlay.classList.toggle('active');
        
        // 防止背景滚动
        if (isActive) {
            document.body.style.overflow = 'hidden';
        } else {
            document.body.style.overflow = '';
        }
    }
    
    function closeMobileMenu() {
        mobileMenuToggle.classList。remove('active');
        navMenu.classList.remove('active');
        navOverlay.classList。remove('active');
        document.body。style。overflow = '';
    }
    
    mobileMenuToggle.addEventListener('click', toggleMobileMenu);
    
    // 点击遮罩层关闭菜单
    navOverlay.addEventListener('click'， closeMobileMenu);

    // 点击菜单项后关闭移动端菜单
    document.querySelectorAll('.nav-link').forEach(function(link) {
        link.addEventListener('click', closeMobileMenu);
    });

    // 3. 滚动效果
    const header = document。querySelector('.site-header');
    let lastScroll = 0;

    window.addEventListener('scroll', function() {
        const currentScroll = window.pageYOffset;
        
        // 添加阴影效果
        if (currentScroll > 50) {
            header.classList。add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
        
        lastScroll = currentScroll;
    });

    // 4. 阅读进度条
    const progressBar = document.getElementById('readingProgress');
    
    window.addEventListener('scroll', function() {
        const windowHeight = window.innerHeight;
        const documentHeight = document.documentElement.scrollHeight;
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        const trackLength = documentHeight - windowHeight;
        const progress = (scrollTop / trackLength) * 100;
        
        progressBar.style.width = progress + '%';
    });
});
</script>
