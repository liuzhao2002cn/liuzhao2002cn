<!-- 字体大小调节器 -->
<div class="font-size-controller" id="fontSizeController">
    <div class="font-control-panel">
        <button class="font-btn font-btn-decrease" id="fontDecrease" title="减小字体">
            <span class="font-btn-text">A-</span>
        </button>
        <button class="font-btn font-btn-reset" id="fontReset" title="重置字体">
            <span class="font-btn-text">A</span>
        </button>
        <button class="font-btn font-btn-increase" id="fontIncrease" title="增大字体">
            <span class="font-btn-text">A+</span>
        </button>
    </div>
    <div class="font-size-indicator" id="fontSizeIndicator">
        <span id="currentFontSize">100%</span>
    </div>
</div>

<style>
/* 字体调节器容器 */
.font-size-controller {
    position: fixed;
    right: 2rem;
    bottom: 15rem;
    z-index: 9998;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    opacity: 0;
    transform: translateX(100px);
    transition: all 0.3s ease;
}

.font-size-controller.visible {
    opacity: 1;
    transform: translateX(0);
}

/* 控制面板 */
.font-control-panel {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    background: rgba(255, 255, 255, 0.95);
    padding: 0.75rem 0.5rem;
    border-radius: 16px;
    box-shadow: 0 4px 15px rgba(245, 169, 184, 0.3);
}

/* 字体按钮 */
.font-btn {
    width: 44px;
    height: 44px;
    border: 2px solid transparent;
    background: linear-gradient(135deg,
        rgba(245, 169, 184, 0.1),
        rgba(91, 206, 250, 0.1)
    );
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

.font-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg,
        transparent,
        rgba(255, 255, 255, 0.5),
        transparent
    );
    transition: left 0.5s ease;
}

.font-btn:hover::before {
    left: 100%;
}

.font-btn:hover {
    background: linear-gradient(135deg, var(--trans-pink), var(--trans-blue));
    border-color: var(--trans-blue);
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(245, 169, 184, 0.4);
}

.font-btn:active {
    transform: scale(0.95);
}

.font-btn-text {
    font-size: 1rem;
    font-weight: 700;
    color: var(--trans-pink);
    transition: color 0.3s ease;
    position: relative;
    z-index: 1;
}

.font-btn:hover .font-btn-text {
    color: white;
}

/* 不同类型的按钮 */
.font-btn-increase .font-btn-text {
    font-size: 1.1rem;
}

.font-btn-decrease .font-btn-text {
    font-size: 0.9rem;
}

.font-btn-reset {
    background: linear-gradient(135deg,
        rgba(91, 206, 250, 0.15),
        rgba(245, 169, 184, 0.15)
    );
}

.font-btn-reset .font-btn-text {
    color: var(--trans-blue);
}

/* 当前字体大小指示器 */
.font-size-indicator {
    background: rgba(255, 255, 255, 0.95);
    padding: 0.5rem 0.75rem;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 2px 8px rgba(245, 169, 184, 0.2);
}

.font-size-indicator span {
    font-size: 0.75rem;
    font-weight: 700;
    color: var(--trans-pink);
}

/* 移动端优化 */
@media (max-width: 768px) {
    .font-size-controller {
        right: 1rem;
        bottom: 12rem;
        scale: 0.9;
    }

    .font-control-panel {
        padding: 0.5rem 0.4rem;
    }

    .font-btn {
        width: 38px;
        height: 38px;
    }
}

/* 活动状态 */
.font-btn.active {
    background: linear-gradient(135deg, var(--trans-blue), var(--trans-pink));
    border-color: var(--trans-pink);
}

.font-btn.active .font-btn-text {
    color: white;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const controller = document.getElementById('fontSizeController');
    const decreaseBtn = document.getElementById('fontDecrease');
    const resetBtn = document.getElementById('fontReset');
    const increaseBtn = document.getElementById('fontIncrease');
    const indicator = document.getElementById('currentFontSize');

    if (!controller) return;

    const postContent = document.querySelector('.post-content, .chapter-text');
    if (!postContent) return;

    // 字体大小级别：80%, 90%, 100%, 110%, 120%, 130%
    const fontSizes = [80, 90, 100, 110, 120, 130];
    let currentIndex = 2; // 默认100%

    // 从localStorage读取保存的设置
    const savedIndex = localStorage.getItem('fontSizeIndex');
    if (savedIndex !== null) {
        currentIndex = parseInt(savedIndex);
        applyFontSize();
    }

    function applyFontSize() {
        const size = fontSizes[currentIndex];
        postContent.style.fontSize = size + '%';
        indicator.textContent = size + '%';

        // 保存到localStorage
        localStorage.setItem('fontSizeIndex', currentIndex);

        // 更新按钮状态
        decreaseBtn.disabled = currentIndex === 0;
        increaseBtn.disabled = currentIndex === fontSizes.length - 1;

        // 视觉反馈
        decreaseBtn.style.opacity = currentIndex === 0 ? '0.5' : '1';
        increaseBtn.style.opacity = currentIndex === fontSizes.length - 1 ? '0.5' : '1';
    }

    // 减小字体
    decreaseBtn.addEventListener('click', function() {
        if (currentIndex > 0) {
            currentIndex--;
            applyFontSize();
            animateButton(this);
        }
    });

    // 重置字体
    resetBtn.addEventListener('click', function() {
        currentIndex = 2; // 100%
        applyFontSize();
        animateButton(this);
    });

    // 增大字体
    increaseBtn.addEventListener('click', function() {
        if (currentIndex < fontSizes.length - 1) {
            currentIndex++;
            applyFontSize();
            animateButton(this);
        }
    });

    // 按钮点击动画
    function animateButton(button) {
        button.classList.add('active');
        setTimeout(() => {
            button.classList.remove('active');
        }, 200);
    }

    // 显示/隐藏控制器
    function toggleController() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop > 300) {
            controller.classList.add('visible');
        } else {
            controller.classList.remove('visible');
        }
    }

    // 监听滚动
    let ticking = false;
    window.addEventListener('scroll', function() {
        if (!ticking) {
            window.requestAnimationFrame(function() {
                toggleController();
                ticking = false;
            });
            ticking = true;
        }
    });

    // 初始化
    applyFontSize();
    toggleController();
});
</script>
