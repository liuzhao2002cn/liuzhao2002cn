# .github/workflows/deploy.yml

name: Deploy Hugo Site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.121.2 # 更新到 Hugo 较新的版本
    steps:
      - name: Checkout
        # 更新: 使用 v4 版本
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Hugo
        # 更新: 使用 v3 版本
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "${{ env.HUGO_VERSION }}"


      - name: Debug Project Structure and Config
        run: |
         echo ">>> Listing all files in the repository:"
         find . -print
         echo " "
         echo ">>> Displaying content of hugo.toml:"
         cat hugo.toml
         echo " "
      - name: Build
        run: hugo --minify

      - name: Upload artifact
        # 关键修复: 使用 actions/upload-pages-artifact@v3
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        # 更新: 使用 v4 版本
        uses: actions/deploy-pages@v4
